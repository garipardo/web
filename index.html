<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https//kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <title>login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>
    <header>
        <h2 class="logo">CODE KIDS</h2>
        <nav class="navegacion">
            <a href="http://127.0.0.1:5500/inicio.html">Inicio</a>
            <a href="#">Informacion</a>
            <a href="#">servicios</a>
            <a href="#">contacto</a>

            <button class="btn">Iniciar Sesion</button>
        </nav>
    </header>
    <div class="fondo">
        <span class="icono-cerrar">
            <i class="fas fa-xmark"></i>
        </span>
        <div class="contenedor-form login">
            <h2>Iniciar Sesion</h2>
            <form action="http://127.0.0.1:5500/inicio.html">
                <div class="contenedor-input">
                    <span class="icono">"<i class="fas fa-envelope"></i></span>
                    <input type="email" required> 
                    <label for="#">Email</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fas fa-lock"></i></span>
                    <input type="password" required> 
                    <label for="#">contraseña</label>
                </div>
                <div class="recordar">
                    <label for="#"><input type="checkbox">Recordar Sesion</label>
                    <a href="#">¿olvidaste tu contraseña</a>
                </div>

                <button type="submit" class="btn">Iniciar Sesion</button>
                <div class="registrar">
                    <p>¿no tienes cuenta? <a href="#" class="registrar-link">registrarse</a></p>    
                </div>
            </form>
        </div>

        <div class="contenedor-form registrar">
            <h2>registrarse</h2>
            <form action="#">

                <div class="contenedor-input">
                    <span class="icono"><i class="fas fa-user"></i></span>
                    <input type="text" required> 
                    <label for="#">nombre de usuario</label>
                </div>
                <div class="contenedor-input">
                    <span class="icono">"<i class="fas fa-envelope"></i></span>
                    <input type="email" required> 
                    <label for="#">Email</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fas fa-lock"></i></span>
                    <input type="password" required> 
                    <label for="#">contraseña</label>
                </div>

                <div class="recordar">
                    <label for="#"><input type="checkbox">acepto los terminos y condiciones</label>
                </div>

                <button type="submit" class="btn">registrarme</button>

                <div class="registrar">
                    <p>¿tienes una cuenta? <a href="#" class="login-link">Iniciar Sesion</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
